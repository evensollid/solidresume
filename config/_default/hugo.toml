baseURL = "/"
languageCode = "en"
title = "SolidResume"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "section"] # can re-enable sitemap later

[pagination]
pagerSize = 1

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
siteDescription = "SolidResume â€” single-page CV powered by Hugo"
printVersion = true

[params.themes]
default = "auto"

[markup.goldmark.renderer]
unsafe = true

[privacy]
  [privacy.youtube]
  disabled = true
  [privacy.twitter]
  disabled = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    

  [languages.nb]
    languageName = "Norsk"
    weight = 2
    

[module]
  [[module.exports]]
    path = "layouts"
  [[module.exports]]
    path = "assets"
  [[module.exports]]
    path = "i18n"
  [[module.exports]]
    path = "archetypes"
  [[module.exports]]
    path = "data/themes"   # bare paletter, ikke person-CV