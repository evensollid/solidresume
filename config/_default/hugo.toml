baseURL = "/"
languageCode = "en"
title = "SolidResume"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "section"] # can re-enable sitemap later

[pagination]
pagerSize = 1

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
siteDescription = "SolidResume — single-page CV powered by Hugo"
colorScheme = "auto" # auto|light|dark
printVersion = true

[markup.goldmark.renderer]
unsafe = true

[privacy]
  [privacy.youtube]
  disabled = true
  [privacy.twitter]
  disabled = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "CV — Peter Gibbons"

  [languages.nb]
    languageName = "Norsk"
    weight = 2
    title = "CV — Peter Gibbons"

[module]
  [[module.exports]]
    path = "layouts"
  [[module.exports]]
    path = "assets"
  [[module.exports]]
    path = "i18n"
  [[module.exports]]
    path = "archetypes"
  [[module.exports]]
    path = "data/themes"   # bare paletter, ikke person-CV