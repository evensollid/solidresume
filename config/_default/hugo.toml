baseURL = "/"
languageCode = "en"
title = "SolidResume"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "section"] # can re-enable sitemap later

[pagination]
pagerSize = 1

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
siteDescription = "SolidResume — single-page CV powered by Hugo"
printVersion = true

[params.themes]
default = "auto"

[markup.goldmark.renderer]
unsafe = true

[privacy]
  [privacy.youtube]
  disabled = true
  [privacy.twitter]
  disabled = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "CV — Peter Gibbons"

  [languages.nb]
    languageName = "Norsk"
    weight = 2
    title = "CV — Peter Gibbons"
