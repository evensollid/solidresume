name: Deploy exampleSite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bygg med Hugo extended
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      # (Valgfritt) hent moduler direkte for å unngå proxy-issues
      - name: Prepare modules
        run: |
          cd exampleSite
          hugo mod clean
          hugo mod tidy

      - name: Build
        run: |
          hugo -s exampleSite --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: exampleSite/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4