baseURL = "https://evensollid.github.io/solidresume/"
languageCode = "en"
title = "SolidResume Example"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
disableKinds = ["taxonomy", "term", "section"]
canonifyURLs = true

[pagination]
pagerSize = 1

[outputs]
home = ["HTML", "RSS"]

[params]
siteDescription = "SolidResume — single-page CV example"
printVersion = true

[params.themes]
default = "auto"

[params.author]
image = "/img/pgibbons.jpg"

[markup.goldmark.renderer]
unsafe = true

[privacy]
  [privacy.youtube]
  disabled = true
  [privacy.twitter]
  disabled = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1

  [languages.nb]
    languageName = "Norsk"
    weight = 2
  
  [languages.ja]
    languageName = "日本語"
    weight = 3

[module]
  # Explicitly import the parent theme/module
  [[module.imports]]
    path = "github.com/evensollid/SolidResume"
