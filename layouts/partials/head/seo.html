{{/* Finn språknavn: bruk LanguageName hvis satt, ellers .Site.Language.Lang */}}
{{ $langName := or .Site.Language.LanguageName .Site.Language.Lang }}

{{/* Bygg tittel som "TITLE - CV - SPRÅKNAVN" */}}
{{ $fullTitle := printf "%s - CV - %s" .Site.Title $langName }}

<title>{{ $fullTitle }}</title>
<meta property="og:title" content="{{ $fullTitle }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{ .Site.Language.Lang }}">
<meta name="twitter:card" content="summary">
<meta name="theme-color" content="#0b5fff">
